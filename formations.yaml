formations:
  - title: BTS SIO
    institution: CaenSup
    year: 2024 - 2026
    description: Le BTS SIO SLAM (Solutions Logicielles et Application Métiers), est un parcours dédiés aux passionnés du développement logiciel. Durant leurs deux années d’études, les étudiants apprennent à rédiger un cahier des charges, développer des applications et assurer leur intégration dans les systèmes informatisés de la société.
  - title: BUT Techniques de commercialisation
    institution: IUT Grand Ouest de Caen
    year: 2023
    description:  Le BUT TC (techniques de commercialisation) forme des commerciaux polyvalents, capables d’intervenir dans toutes les étapes de la commercialisation d’un produit ou d’un service de l’étude de marché à la vente, en passant par la stratégie marketing, la communication commerciale, la négociation et la relation client.
